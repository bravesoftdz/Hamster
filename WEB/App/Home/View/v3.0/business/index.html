<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>积米淘-商家中心</title>
    <link rel="shortcut icon" href="__IMG2__/logo16.png">
    <link rel="stylesheet" href="__CSS2__/indexS.css">
    <link rel="stylesheet" href="__BUI__/css/bs3/bui-min.css">
    <link rel="stylesheet" href="__BUI__/css/bs3/dpl-min.css">
</head>
<body style="overflow-y:scroll;min-width: 1200px;">
<include file="business:header" />
<div id="bocen">
    <div class="main">
        <div class="left" style="float: left;">
            <div class="left_title"><span style="background: url('__IMG2__/icon_signup.png')  no-repeat;"></span><span class="left_user">报名管理</span></div>
            <ul>
                <li class="le_nav"><a href="/index.php/business/index.html"><span>我要报名</span><span>></span></a></li>
                <li><a href="/index.php/business/signupRecord.html"><span>报名记录</span><span>></span></a></li>
                <li><a href=""><span>联系客服</span><span>></span></a></li>
            </ul>
        </div>
        <!--基本资料-->
        <div class="signup" style="float: left;margin-left: 50px;width: 660px;">
            <form  id="form1" class="form-horizontal form-horizontal-simple" method="post" action="/index.php/home/business/pubgoods">
                <div class="control-group">
                    <label class="control-label"><s>*</s>商品链接：</label>
                    <div class="controls">
                        <input type="text" class="input-large"  id='goodslink'data-rules="{required:true}" data-mesage="{required:'不能为空，商品链接'，regexp:'链接不正确'}"
                         name='goodslink'  placeholder="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>优惠券链接：</label>
                    <div class="controls">
                        <input type="text" id="couponLink" name="couponLink" data-rules="{required:true}"data-mesage="{required:'不能为空，商品链接'，regexp:'链接不正确'}" class="input-large" placeholder="领取优惠券的链接">
                    </div>
                </div>
                <!--<div class="control-group">
                    <label class="control-label">商品主图：</label>
                    <div class="controls">
                        <input type="text" class="input-large" placeholder="商品主图链接，留空则取淘宝商品主图">
                    </div>
                </div>-->
                <div class="control-group">
                    <label class="control-label"><s>*</s>优惠券金额：</label>
                    <div class="controls">
                        <input type="text" class="input-large" name="couponAmount" data-rules="{required:true,number:true}"  placeholder="单位“元”，例如:100">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>优惠券数量</label>
                    <div class="controls">
                        <input type="text" class="input-large" name="couponTotalCount" data-rules="{required:true,number:true}"   placeholder="单位“元”，例如:100">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>活动类型：</label>
                    <div class="controls">
                        <volist name="tag" id="t">
                            <input type="radio" name="item_tag"  {$key==0?"checked='checked'":""}  value="{$t.id}">{$t.name}&nbsp;&nbsp;&nbsp;&nbsp;
                        </volist>
                       
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">商品分类：</label>
                    <div class="controls">
                        <select data-rules="{required:true}" name="item_cate">
                            <option value="">请选择分类</option>
                            <volist name="cate" id="item">
                            <option value="{$item.id}">{$item.name}</option>
                            </volist>
                        </select>
                    </div>
                </div>

                <h3>佣金信息：</h3>
                <hr>
                <div class="control-group">
                    <label class="control-label"><s>*</s>佣金比例：</label>
                    <div class="controls">
                        <input type="text" class="input-large"  data-rules="{max:100,required:true,number:true}" data-message="{max:'最大值不能大于100'}" name="tkRate" placeholder="单位“%”，例如:50">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>佣金金额</label>
                    <div class="controls">
                        <input type="text" class="input-large" name="tkCommFee" data-rules="{required:true,number:true}"   placeholder="">
                    </div>
                </div>
                <!--<div class="control-group">
                    <label class="control-label"><s>*</s>佣金类型：</label>
                    <div class="controls">
                        <input type="radio" name="ismerge" value="tongyong">通用&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="ismerge" value="queqiao">鹊桥&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="ismerge" value="dingxiang">定向
                    </div>
                </div>-->

                <h3>用户期望：</h3>
                <hr>
                <!--<div class="control-group">
                    <label class="control-label">短标题：</label>
                    <div class="controls">
                        <input type="text" class="input-large" placeholder="精简的商品标题">
                    </div>
                </div>-->
                <div class="control-group">
                    <label class="control-label">商品推广文案：</label>
                    <div class="controls control-row4">
                        <textarea type="text" name="remark" class="input-large" name="remark" ></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>服务费：</label>
                    <div class="controls">
                        <input type="text" class="input-large" name="serverMoney" data-rules="{required:true,number:true}" placeholder="每笔订单支付给平台的费用，单位“元”，例如:5">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>期望销售：</label>
                    <div class="controls">
                        <input type="text" class="input-large" name="hSell" data-rules="{required:true,number:true}" placeholder="例如:1000">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>活动时间：</label>
                    <div class="controls bui-form-group" data-rules="{dateRange : true}">
                        <input  data-tip="{text : '起始日期'}" name="activeStartTime" data-rules="{required:true}" data-messages="{required:'起始日期不能为空'}" class="input-small calendar" type="text"><label>&nbsp;到&nbsp;</label>
                        <input  data-rules="{required:true}" name="activeEndTime" data-messages="{required:'结束日期不能为空'}" class="input-small calendar" type="text">
                    </div>
                </div>

                <h3>联系方式：</h3>
                <hr>
                <div class="control-group">
                    <label class="control-label"><s>*</s>联系人姓名：</label>
                    <div class="controls">
                        <input type="text" class="input-large" data-rules="{required:true,maxlength:10}" placeholder="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>联系人手机：</label>
                    <div class="controls">
                        <input type="text" class="input-large" name="sellerTel"  data-rules="{required:true,maxlength:11}" placeholder="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"><s>*</s>QQ：</label>
                    <div class="controls">
                        <input type="text" class="input-large"  name="sellerQQ" data-rules="{required:true,maxlength:12}" placeholder="">
                    </div>
                </div>
                <div class="control-group" style="margin-top: 12px;">
                    <label class="control-label">备注：</label>
                    <div class="controls control-row4">
                        <textarea type="text" name="info" class="input-large" data-rules="{maxlength:2000}"></textarea>
                    </div>
                </div>

                <div class="form-actions span5 offset3" style="width: 440px;margin-top: 30px;margin-bottom: 100px;">
                    <span class="auxiliary-text">注:<s style="color: red;padding-right: 5px;text-decoration: none;">*</s>为必填项，请按照要求填写正确的内容信息。</span><br>
                    <button id="btnsub" type="submit" class="button button-primary" style="background-color: #FF6600;width: 110px;height: 40px;border: none;margin-top: 10px;">提交报名</button>
                </div>
            </form>
        </div>
        <div style="clear: both"></div><!--清除浮动-->
    </div>
</div>
</body>
<script type="text/javascript" src="__JS__/jquery-1.8.3.min.js"></script>

     BUI.use(['bui/form'],function(Form){

                srcNode : '#form1',
                 submitType : 'ajax',

         }).render();

        goodslink.addRules({regexp: regExp}, {regexp: '链接地址不正确'})
        couponlink.addRules({regexp: regExp}, {regexp: '链接地址不正确'})
     });

</html>
