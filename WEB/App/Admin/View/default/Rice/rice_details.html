<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

    <head>
        <include file="public:header" />

        <link href="__CSS__/page-min.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="container">
            <form action="{:u('Rice/race_record_details')}" method="post">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 40px;">&nbsp;</th>
                            <th style="width: 32px;">用户id</th>
                            <th style="width: 60px;">变化前的米粒数</th>
                            <th style="width: 120px;">变化后的米粒数</th>
                            <th style="width: 120px;">米粒变化时间</th>
                            <th style="width: 160px;">米粒总增长数量</th>
                            <th style="width: 140px;">米粒来源类型</th>
                            <th style="width: 160px;">备注</th>
                        </tr>
                    </thead>

                    <volist name="rrlist" id="item">
                        <tr>
                            <td></td>
                            <td>{$item.userid}</td>
                            <td>{$item.before_record}</td>
                            <td>{$item.now_record}</td>
                            <td>{$item.change_time|date="Y-m-d H:i:s",###}</td>
                            <td>{$item.rice_num_record}</td>
                            <td>  
                                <if condition="$item['type'] eq 1">
                                    <label class="label label-inverse">签到获取</label>
                                    <else />
                                    <label class="label label-success">抽奖获取</label>
                                </if>
                            </td>
                            <td>{$item.remark}</td>
                        </tr>
                    </volist>
                </table>
                <div class="pagination pull-right">{$page}</div>
            </form>
        </div>

        <include file="public:foot" />
        <script type="text/javascript">

        </script>
    </body>

</html>
