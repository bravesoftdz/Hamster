<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <include file="public:header" />
        <link href="__CSS__/page-min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form action="{:u('Prize/prize_update')}" class="form-horizontal" method="post" id='prize_update'>
                    <div class="control-group">
                        <label class="control-label"><s>*</s>图片上传：</label>
                        <div class="controls">
                            <div id="J_Uploader" ></div> 
                        </div>
                    </div>
                    <input type="hidden" value="" name="goodsPic" id="prize_imgurl">

                        <div class="control-group">
                            <label class="control-label"><s>*</s>奖品名称：</label>
                            <input type="hidden" name="id" value="{$prize.id}">
                                <div class="controls">
                                    <input type="text" class="span2 taoPrice" name="prizeName" value="{$prize.prizename}"/>
                                </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label"><s>*</s>奖品概率：</label>
                            <div class="controls">
                                <input type="text" class="span2 taoPrice" name="prizeProbability" value="{$prize.prizeprobability}"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label"><s>*</s>奖品价格：</label>
                            <div class="controls">
                                <input type="text" class="span2 taoPrice" name="prizePrice" value="{$prize.prizeprice}"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label"><s>*</s>奖品类型：</label>
                            <div class="controls">
                                <select name="prizeType">
                                    <option value="1" <if condition="$prize.prizetype eq 1"> selected="true" </if> >积分奖品</option>
                                    <option value="2" <if condition="$prize.prizetype eq 2"> selected="true" </if> >虚拟奖品</option>
                                    <option value="3" <if condition="$prize.prizetype eq 3"> selected="true" </if> >实物奖品</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label"><s>*</s>奖品状态：</label>
                            <div class="controls">
                                <label class="radio " for=""><input class="status_1" type="radio" name="prizeStatus" value="1" <if condition="$prize.prizestatus eq 1"> checked="true" </if> >正常</label>
                                <label class="radio " for=""><input class="status_2" type="radio" name="prizeStatus" value="2" <if condition="$prize.prizestatus eq 2"> checked="true" </if> >不显示</label>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label"><s>*</s>奖品所属活动：</label>
                            <div class="controls">
                                <select name="activeType">
                                    <option value="1" <if condition="$prize.activetype eq 1"> selected="true" </if> >大转盘</option>
                                    <option value="2" <if condition="$prize.activetype eq 2"> selected="true" </if> >其他待定</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label"><s>*</s>兑换所需米粒：</label>
                            <div class="controls">
                                <input type="text" class="span2 taoPrice" name="riceNum" value="{$prize.ricenum}"/>
                            </div>
                        </div>
                </form>
            </div>
        </div>

        <include file="public:foot" />

        <script type="text/javascript">

            //奖品图片地址上传
            BUI.use('bui/uploader', function (Uploader) {
                var uploader = new Uploader.Uploader({
                    render: '#J_Uploader',
                    url: '/index.php/Admin/Prize/uploadPrizeImg',
                    isSuccess: function (data) {
                        if (data.status) {
                            var imgOriginalUrl = data['link'];
                            $("#prize_imgurl").val(imgOriginalUrl);
                            return true;
                        } else {
                            return false;
                        }
                    }
                }).render();
            });

        </script>

    </body>
</html>
