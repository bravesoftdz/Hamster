<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <include file="public:header" />
        <link href="__CSS__/page-min.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <div class="container" >
            <div class="row">
                <form action="" class="form-horizontal" method="post" id="slides_update">

                    <div class="control-group">
                        <label class="control-label" style="font-size: 2rem;font-weight: 600;margin-left: 20px"><s>*</s>导入产品</label>
                        <div class="controls">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label"><s>*</s>Excel上传：</label>
                        <div class="controls">
                            <div id="J_Uploader" ></div> 
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <include file="public:foot" />

        <script type="text/javascript">
            BUI.use('bui/uploader', function (Uploader) {
                /**
                 * 返回数据的格式
                 *
                 *  默认是 {url : 'url'},否则认为上传失败
                 *  可以通过isSuccess 更改判定成功失败的结构
                 */
                var uploader = new Uploader.Uploader({
                    render: '#J_Uploader',
                    url: '/index.php/Admin/Goods/goodsImport',
//  根据业务需求来判断上传是否成功，这里返回一个boolean
                    isSuccess: function (result) {
//                        console.log(result);
                        if(result.status){
                             console.log(result.message);
                        }else{
                            console.log(result.message);
                        }
                    }
                }).render();
            });
        </script>
    </body>
</html>
