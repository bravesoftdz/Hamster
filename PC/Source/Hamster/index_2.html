<script>
    $(function () {
        //设置iframe的高
        setIframeW();
        window.onresize = setIframeW;
        changeStyle();

    });
    //设置iframe的高
    function setIframeW() {
        var win_H = $(window).height();
        var iframe_H = win_H - 70;
        $("#ali_main").height(iframe_H);
    }
    function changeStyle() {
        var x = document.getElementById("if_alimama");
        var y = (x.contentWindow || x.contentDocument);
        y.document.getElementsByTagName("html")[0].style.overflowX = "hidden";
        var z = y.document.getElementById("J_mama_menu").innerHTML;
    }
</script>
